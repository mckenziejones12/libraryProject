<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="favicon" href="favicon.ico">
    <title>Library</title>
</head>

<body>
    <div id="header">
        <div id="leftSide">Library</div>
        <div id="rightSide"><button id="addNewBookBtn">+ New Book</button></div>
    </div>
    <div id="formContainer" style="display: none">
        <form id="popUpForm" action="/script.js" method="POST">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title">
            <label for="author">Author: </label>
            <input type="text" id="author" name="author">
            <label for="pages">Pages Read: </label>
            <input type="number" id="pages" name="pages">
            <label for="checkbox">Read: </label>
            <input type="checkbox" id="read" name="read">
            <button id="submitBookBtn" type="submit" form="form">Add Book</button>
        </form>
    </div>
    <div id="libraryContainer"></div>
    <div id="footer">&copy McKenzie Jones 2023</div>
</body>

</html>
